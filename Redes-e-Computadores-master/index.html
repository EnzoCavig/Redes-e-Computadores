<!DOCTYPE html>
<html>
    <head>
            <title>Trabalho Redes de Computadores</title>

            <link href="index.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
       <div id="principal" >
                <div id="titulo">
                    <h1>Cliente</h1>
                        <select id="lista">

                        </select>
                        <div name="cliente" id="cliente" cols="25" rows="10"></div>
                </div>
               
        </div> 
        <div class="retorno">
            <INPUT TYPE="RADIO" NAME="servidor_status" VALUE="ativado"> Ativado
                <INPUT TYPE="RADIO" NAME=" servidor_status  " VALUE="desativado"> Desativado
                <h1>Servidor</h1>
                <div name="servidor" id="servidor" cols="30" rows="12" ></div>
        </div>
