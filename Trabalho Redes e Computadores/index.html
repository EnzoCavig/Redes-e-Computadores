<!DOCTYPE html>
<html>
    <head>
            <title>Trabalho Redes de Computadores</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="index.css" rel="stylesheet" type="text/css" />
            <script src="cliente.js" type="text/javascript"></script>
    </head>
    <body>
       <div id="principal" >
                <div id="titulo">
                    <h1>Cliente</h1>
                        <select id="lista_sites">
                
                            <option value="https://www.google.com/">www.google.com</option>
                            <option value="https://www.youtube.com/">www.youtube.com</option>
                            <option value="https://www.instagram.com/">www.instagram.com</option>
                            <option value="https://www.linkedin.com/">www.linkedin.com</option>
                            <option value="https://www.facebook.com/">www.facebook.com</option>

                            <input type="button" value="Consultar" onclick="onClickBotaoCliente()" id="botao_consultar">
                            <br> 
                        </select>
                        <div id="cliente"></div>
                </div>
               
        </div> 
        <div class="retorno">
           
                <h1>Servidor</h1>
                    <select id="lista_servidor">
                        <option value="ativado">Ativado</option>
                        <option value="desativado">Desativado</option>
                    </select>
                <div id="servidor" ></div>
        </div>
        
    </body>
</html>
